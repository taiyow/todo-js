<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO(JS)</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p class="todo-item">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了済み</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            <p class="todo-item">TODOでした</p>
            <button>完了</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item">TODOでした</p>
            <button>完了</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
